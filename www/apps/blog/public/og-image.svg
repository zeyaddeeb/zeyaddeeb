<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a3a3a3"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" opacity="0.02"/>
  <circle cx="1100" cy="530" r="150" fill="#ffffff" opacity="0.02"/>
  
  <!-- Logo Z mark -->
  <g transform="translate(100, 200)">
    <rect width="100" height="100" rx="20" fill="#0a0a0a" stroke="#262626" stroke-width="2"/>
    <path d="M25 25 h50 l-4 10 h-32 l32 30 v10 h-50 l4-10 h32 l-32-30 z" fill="#ffffff"/>
  </g>
  
  <!-- Name -->
  <text x="230" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">Zeyad Deeb</text>
  
  <!-- Tagline -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a3a3a3">Blog &amp; Library</text>
  
  <!-- URL -->
  <text x="100" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#525252" letter-spacing="2">blog.zeyaddeeb.com</text>
  
  <!-- Decorative line -->
  <rect x="100" y="420" width="200" height="2" fill="#262626"/>
</svg>
